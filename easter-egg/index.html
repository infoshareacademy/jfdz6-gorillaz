<div class="modal fade" id="modal-login" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal__header-wrapper">
                <h4 class="modal__header">Hi, please sign in or sign up</h4>
            </div>

            <div class="modal-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>

                    <div class="modal__section">
                        <p class="modal__paragraph modal__paragraph--error">Incorrect input.<br>Username must contain
                            5-7
                            signs.</p>
                    </div>
                </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                    </div>

                        <p class="modal__paragraph modal__paragraph--error">Incorrect input.<br>Password must contain
                            5-7
                            alphanumerical signs.</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="col-sm-6">
                    <div class="modal__section">
                        <p class="modal__paragraph modal__paragraph--highlighted">Top 3 scores:</p>

                </div>
