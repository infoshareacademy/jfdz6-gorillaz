<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Welcome, please sign in or sign up</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" title="only a-z, A-Z, 0-9 allowed to use">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" title="only a-z, A-Z, 0-9 allowed to use">
                </div>
                <p id="hidden-paragraph">Wrong input. Use at least 4 signs, but not more than 10 in both: username and password.</p>
            </div>
            <div class="modal-footer">
                <span id="topScores">Top 3: </span>
                <button type="button" class="btn btn-primary" id="btnSignIn" disabled>Sign in</button>
                <button type="button" class="btn btn-primary" id="btnSignUp" disabled>Sign up</button>
            </div>
        </div>

    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" role="dialog">
    <div class="modal-dialog">

                <p>You've won the game with the score <span class="game-score"></span></p>
            </div>
            <div class="modal-footer">
